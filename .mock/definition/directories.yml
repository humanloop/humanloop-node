imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /directories
      method: GET
      auth: true
      docs: Retrieve a list of all Directories.
      display-name: 'List '
      response:
        docs: Successful Response
        type: list<root.DirectoryResponse>
      errors:
        - root.UnprocessableEntityError
      examples:
        - response:
            body:
              - name: name
                parent_id: parent_id
                id: id
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
    create:
      path: /directories
      method: POST
      auth: true
      docs: Creates a Directory.
      display-name: Create
      request:
        name: CreateDirectoryRequest
        body:
          properties:
            name:
              type: string
              docs: Name of the directory to create.
            parent_id:
              type: string
              docs: ID of the parent directory. Starts with `dir_`.
      response:
        docs: Successful Response
        type: root.DirectoryResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - request:
            name: name
            parent_id: parent_id
          response:
            body:
              name: name
              parent_id: parent_id
              id: id
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
    get:
      path: /directories/{id}
      method: GET
      auth: true
      docs: Fetches a directory by ID.
      path-parameters:
        id:
          type: string
          docs: String ID of directory. Starts with `dir_`.
      display-name: Get
      response:
        docs: Successful Response
        type: root.DirectoryWithParentsAndChildrenResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            id: id
          response:
            body:
              name: name
              parent_id: parent_id
              id: id
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              subdirectories:
                - name: name
                  parent_id: parent_id
                  id: id
                  created_at: '2024-01-15T09:30:00Z'
                  updated_at: '2024-01-15T09:30:00Z'
              files:
                - path: path
                  id: id
                  name: name
                  version_id: version_id
                  type: prompt
                  environments:
                    - id: id
                      created_at: '2024-01-15T09:30:00Z'
                      name: name
                      tag: default
                  created_at: '2024-01-15T09:30:00Z'
                  updated_at: '2024-01-15T09:30:00Z'
                  created_by:
                    id: id
                    email_address: email_address
                  status: uncommitted
                  last_used_at: '2024-01-15T09:30:00Z'
                  model: model
                  endpoint: complete
                  template: template
                  provider: openai
                  max_tokens: 1
                  temperature: 1.1
                  top_p: 1.1
                  stop: stop
                  presence_penalty: 1.1
                  frequency_penalty: 1.1
                  seed: 1
                  response_format:
                    type: json_object
                  tools:
                    - name: name
                      description: description
                  linked_tools:
                    - name: name
                      description: description
                      id: id
                      version_id: version_id
                  commit_message: commit_message
                  version_logs_count: 1
                  total_logs_count: 1
                  inputs:
                    - name: name
                  evaluator_aggregates:
                    - value: 1.1
                      evaluator_id: evaluator_id
                      evaluator_version_id: evaluator_version_id
                      created_at: '2024-01-15T09:30:00Z'
                      updated_at: '2024-01-15T09:30:00Z'
              parents:
                - name: name
                  parent_id: parent_id
                  id: id
                  created_at: '2024-01-15T09:30:00Z'
                  updated_at: '2024-01-15T09:30:00Z'
    delete:
      path: /directories/{id}
      method: DELETE
      auth: true
      docs: |-
        Delete the Directory with the given ID.

        The Directory must be empty (i.e. contain no Directories or Files).
      path-parameters:
        id:
          type: string
          docs: Unique identifier for Directory. Starts with `dir_`.
      display-name: Delete
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            id: id
    update:
      path: /directories/{id}
      method: PATCH
      auth: true
      docs: Update the Directory with the given ID.
      path-parameters:
        id:
          type: string
          docs: Unique identifier for Directory. Starts with `dir_`.
      display-name: Update
      request:
        name: UpdateDirectoryRequest
        body:
          properties:
            name:
              type: optional<string>
              docs: Name to set for the directory.
            parent_id:
              type: optional<string>
              docs: >-
                ID of the parent directory. Specify this to move directories.
                Starts with `dir_`.
      response:
        docs: Successful Response
        type: root.DirectoryResponse
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            id: id
          request: {}
          response:
            body:
              name: name
              parent_id: parent_id
              id: id
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
